<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
  </head>

  <body>
    <div class="container main-div">
      <div class="row">
        <div class="col-lg-3 col-md-4 ps-1 pt-1 steps rounded-3">
          <div class="rounded">
            <ul class="rounded-3 list-style-none menu left_bg" style="list-style: none">
              <li>
                <div class="mt-3 mb-2 pt-2 d-flex" id="steps">
                  <div class="marker active">1</div>
                  <div>
                    <p class="ps-4 text-white">Step 1</p>
                    <p class="ps-4 text-white text"><strong>YOUR INFO</strong></p>
                  </div>
                </div>
              </li>

              <li>
                <div class="mt-3 mb-2 pt-2 d-flex" id="steps">
                  <div class="marker">2</div>
                  <div>
                    <p class="ps-4 text-white">Step 2</p>
                    <p class="ps-4 text-white"><strong>SELECT PLAN</strong></p>
                  </div>
                </div>
              </li>

              <li>
                <div class="mt-3 mb-2 pt-2 d-flex" id="steps">
                  <div class="marker">3</div>
                  <div>
                    <p class="ps-4 text-white">Step 3</p>
                    <p class="ps-4 text-white"><strong>ADD-ONS</strong></p>
                  </div>
                </div>
              </li>

              <li>
                <div class="mt-3 mb-2 pt-2 d-flex" id="steps">
                  <div class="marker">4</div>
                  <div>
                    <p class="ps-4 text-white">Step 4</p>
                    <p class="ps-4 text-white"><strong>SUMMARY</strong></p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-lg-9 col-md-8    p-info">
          <h1 class="pt-4 ">Personal info</h1>
          <p class="grey-text">Please provide your name, email address and phone number.</p>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <label for="validationDefault01" class="form-label titles"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="validationDefault02" class="form-label titles"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault02"
                placeholder="Enter your last name"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="validationDefaultUsername" class="form-label titles"
                >Username</label
              >
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2"

                  required
                />
              </div>
            </div>
            <div class="col-md-12">
              <label for="number" class="form-label titles">Phone Number:</label>
              <input
                type="tel"
                class="form-control has-validation"
                id="number"
                placeholder="Phone Number should not be more than 10 digits"
                required
              />
              <div class="invalid-tooltip">
                Please enter valid phone-number.
              </div>
            </div>

            <div class="mb-3 mt-3">
              <label for="" class="form-label titles"
                >Where did you hear about us?</label
              >
              <select
                class="form-control"
                name="hear_about_us"
                id="hear_about_us"
              >
                <option value="friend">Friend</option>
                <option value="collegues">Collegues</option>
                <option value="social media">Social Media</option>
              </select>
            </div>

            <div class="col-12">
              <div>
                <label for="" class="form-label titles"
                  >Which technologies do you know? (Select all that
                  applies)</label
                >
              </div>

              <div class="d-flex checkbox">
                <div class="form-check">
                  <input
                    class="form-check-input ms-1"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    
                  />
                  <label class="form-check-label ms-1" for="invalidCheck">
                    Frontend
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input ms-1"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    
                  />
                  <label class="form-check-label ms-1" for="invalidCheck">
                    Backend
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input ms-1"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    
                  />
                  <label class="form-check-label ms-1" for="invalidCheck">
                    Cloud Computing
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input ms-1"
                    type="checkbox"
                    value=""
                    id="invalidCheck"
                    
                  />
                  <label class="form-check-label ms-1" for="invalidCheck">
                    Android
                  </label>
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary submit float-end me-3" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
   
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
